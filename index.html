<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator | Create Your Own Meme</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="h3 mt-sm-5 mt-3 mb-0">Meme Generator</h1>
        <p class="mb-sm-5 mb-3 text-muted">Easily add text to images or memes.</p>
      </div>
    </div>

    <div class="row mx-0 mb-5 py-4 bg-white border border-light shadow">
      <div class="col-lg-7 mb-3 mb-lg-0">
        <canvas id="canvas" class="canvas border shadow-sm d-none"></canvas>

        <div id="canvasPlaceholder">
          <div class="shadow-sm text-center p-3 d-flex justify-content-center align-items-center">
            <span class="text-muted">
              Select a file to generate your meme
            </span>
          </div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="mb-4 bg-light py-4 px-3 border shadow-sm">
          <input type="file" name="file[]" id="file" class="inputfile" />
          <label for="file" class="d-flex align-items-center">
            <span id="fileName" class="text-muted">
              No file selected...
            </span>

            <div class="btn btn-primary rounded-0">
              <img src="assets/icons/upload.svg" width="20" alt="Upload image" />
              Upload image
            </div>
          </label>

          <div class="d-none" id="captureMediaContainer">
            <div class="text-center mb-2" style="font-size: 1.1rem;">
              or
            </div>
            <button class="btn btn-primary btn-block py-2" id="askUserMediaBtn">
              <img src="assets/icons/camera.svg" width="20" alt="Upload image" class="mr-1" />
              Take Photo
            </button>
          </div>
        </div>

        <div id="inputsContainer" class="border shadow-sm"></div>

        <div class="clearfix mt-3">
          <button class="btn btn-outline-secondary float-right ml-1" id="addTextboxBtn" style="font-size: 0.9rem;">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="20">
              <path fill="#6c757d" d="M416 277.333H277.333V416h-42.666V277.333H96v-42.666h138.667V96h42.666v138.667H416v42.666z" />
            </svg>
            Add another textbox
          </button>
        </div>

        <button type="button" class="btn btn-primary btn-block py-2 mt-5" id="generateMemeBtn" disabled autocomplete="off">
          <img src="assets/icons/save.svg" width="20" alt="Generate meme" class="mr-1" />
          Generate Meme
        </button>
      </div>
    </div>
  </div>

  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal" aria-hidden="true">
    <div class="modal-dialog modal-lg shadow-lg">
      <div class="modal-content rounded-0">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Capture image</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="cancelUserMediaBtn">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <video id="video" class="w-100 shadow" playsinline autoplay></video>

          <button type="button" class="btn btn-primary shadow" id="captureUserMediaBtn">
            Capture
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
