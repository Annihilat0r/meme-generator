<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Meme Generator</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="h3 my-4">Meme Generator</h1>
      </div>
    </div>

    <div class="row mx-0 mb-5 py-4 bg-white border border-light shadow">
      <div class="col-lg-7 mb-3">
        <div>
          <input type="file" name="file[]" id="file" class="inputfile" />
          <canvas id="canvas" class="canvas border"></canvas>
        </div>

        <button class="btn btn-primary" id="generateMemeBtn">Generate Meme</button>
      </div>

      <div class="col-lg-5">
        <input type="file" name="file[]" id="file" class="inputfile" />
        <label for="file" class="d-flex align-items-center">
          <span id="fileName" class="text-muted">
            No file selected
          </span>

          <div class="btn btn-secondary rounded-0">
            <img src="assets/icons/upload.svg" width="20" alt="Upload image" />
            Upload image
          </div>
        </label>

        <div id="inputsContainer" class="mt-3 border"></div>

        <button class="btn btn-secondary mt-3" id="addInputBtn">
          <img width="20" src="assets/icons/add.svg" alt="Add">
          Add another textbox
        </button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
